<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up fotm</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="form">
        <h1>Sign Up</h1>
        <h3>It's free and only takes a minute</h3>
        <form>
            <p>First Name</p>
            <input type="text">
            <br>
            <p>Last Name</p>
            <input type="text">
            <br>
            <p>E-mail</p>
            <input type="email">
            <br>
            <p>Password</p>
            <input type="password">
            <br>
            <p>Password Confirmation</p>
            <input type="password">
            <br>
            <button type="submit">
                SIGN UP
            </button>
            <p class="underButtonText">By clicking Sign Up button you agree to our <a href="#">Terms and Conditions</a>
                and <a href="#">Privacy
                    Policy</a></p>
        </form>
        <p class="login">Already have an Account? <a href="#">Login here!</a></p>
    </div>
</body>

</html>
