<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>

            </div>

            <div class="nav3">
                <p>Nav3</p>
            </div>

                <p>Post Title</p>

        <section class="right">

            <div class="r2">
